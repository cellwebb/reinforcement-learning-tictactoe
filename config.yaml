num_episodes: 10000

single_agent_training: false  # If true, only agent1 will be trained

agents:
  agent1:
    policy_infile: ""
    policy_outfile: "agent1.json"
    alpha: 0.3
    gamma: 0.99
    epsilon: 0.1
    epsilon_decay: 0.9999
    epsilon_decay_method: "exponential"  # "exponential" or "linear"
  agent2:
    policy_infile: "agent1.json"
    policy_outfile: "agent2.json"
    alpha: 0.05
    gamma: 0.90
    epsilon: 0.05
    epsilon_decay: 0.9999
    epsilon_decay_method: "exponential"
